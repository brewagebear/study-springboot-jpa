<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="section4/fragments/header :: header"/>
<body>
	<div class="container">
		<div th:replace="section4/fragments/bodyHeader :: bodyHeader"/>
		<div>
			<table class="table table-striped">
				<thead>
				<tr>
					<th>#</th>
					<th>이름</th>
					<th>도시</th>
					<th>주소</th>
					<th>우편번호</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="person : ${people}">
					<td th:text="${person.id}"></td>
					<td th:text="${person.name}"></td>
					<td th:text="${person.address?.city}"></td>
					<td th:text="${person.address?.street}"></td>
					<td th:text="${person.address?.zipcode}"></td>
				</tr>
				</tbody>
			</table>
		</div>
	<div th:replace="section4/fragments/footer :: footer"/>
	</div><!-- /container -->
</body>
</html>
